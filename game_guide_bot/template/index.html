<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Guide Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            max-width: 400px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6a00;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Game Guide Bot</h1>
    <form action="/search" method="POST">
        <input type="text" name="game_name" placeholder="Enter a game name..." required>
        <button type="submit">Search Game</button>
    </form>
</body>
</html>
